<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="game.css">
    
  </head>
  <body class = "body">
    <h1>Rock Paper Scissors</h1>
    <button class = 'move-but'onclick="
      playGame('rock');
    "><img src="images/rock-emoji.png" class="move-icon"></button>

    <button  class = 'move-but' onclick="
      playGame('paper');
    "><img src="images/paper-emoji.png" class="move-icon"></button>

    <button  class = 'move-but'onclick="
      playGame('scissors');
    "><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button class = "reset_button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <button class = "auto_but" onclick="auto_play()">Auto Play</button>

    <script src = "rock paper scissors.js">
      
    </script>
  </body>
</html>
